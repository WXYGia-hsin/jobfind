<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        a{
            text-decoration: none;
        }
        #head{
            background:#ff6666;

            height: 70px;
            color: white;

        #head .menu{
            margin: 0 auto;

            width: 100px;
        }
        #head .menu li a{
            font-size: 20px;
            color: white;
            text-align: center;
        }
        .show{
            display: block;
        }
        .hide{
            display: none;
        }
    </style>
</head>
<body>
<div id="head">
   &nbsp;&nbsp;欢迎&nbsp;&nbsp;<span class="who"></span>

<script src="js/jquery-3.1.1.min.js"></script>
<script type="text/javascript">
    var s=location.href;
    var index=s.lastIndexOf("?");
    var username="";
    var a=s.substring(index+1,s.length);
    username=a.split("=")[1];
    console.log(username);
    $(".who").html(username);

    var JUDGE_URL="http://localhost:8082/user/getUser";
    $.ajax({
        url:JUDGE_URL,
        type:"post",
        dataType:"json",
        statusCode:{
            200:function (data) {
                var role=data.role;
                if(role=="求职者"){
                     $(".company").removeClass("show").addClass("hide");
                     $(".jobseeker").removeClass("hide").addClass("show");
                }else{
                     $(".jobseeker").removeClass("show").addClass("hide");
                     $(".company").removeClass("hide").addClass("show");
                }
            }
        }
    })
</script>
